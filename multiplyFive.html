<!DOCTYPE html>
<html>
  <head>
    <title>multiplyFive</title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/css/bootstrap.min.css">
    <style>
    html,
    body {
        background-color: powderblue;
        height: 100%;
        }
    .center-block {
        width:200px;
        padding:10px;
        margin-right: auto;
        margin-left: auto;
        background-color:#eceadc;
        color:#ec8007
        }
     h4 {
       text-align: center;
       }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="center-block">
      <h4>multiplyFive</h4>
      <form name="number">
        Enter the number: <input type="text" class="textbox" id="number"><br>
      </form><br>
      <form name="results">
      <input type="button" class="button" value="Result:"
       onClick="getElementById('output').innerHTML = multiplyFive(document.getElementById('number').value)"><br>
      </form><br>
      <p id="output"></p>
    </div>
    </div>
    </div>

    <script>
      multiplyFive = function (number) {
        return  number*5;
        }
    </script>
  </body>
</html>
